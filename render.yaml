services:
  # Backend Web Service
  - type: web
    name: placement-pitcher-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: placement-pitcher-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://placement-pitcher-frontend.onrender.com # Placeholder, update after deployment or use manual
      - key: OPENAI_API_KEY
        sync: false # User will input this in dashboard
      - key: CORE_CREATION_SECRET
        sync: false
    autoDeploy: false
    plan: free

  # Frontend Static Site
  - type: web
    name: placement-pitcher-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://placement-pitcher-backend.onrender.com

databases:
  - name: placement-pitcher-db
    databaseName: placement_pitcher
    user: placement_user
    plan: free
