services:
  # Backend Service
  - type: web
    name: placement-pitcher-backend
    env: docker
    rootDir: backend
    plan: free
    branch: main
    envVars:
      - key: MONGO_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: IMAP_USERNAME
        sync: false
      - key: IMAP_PASSWORD
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: site
    name: placement-pitcher-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: placement-pitcher-backend
          type: web
          property: host
